<a class="product" href="product/{{ id }}">
  <div class="card">
    <div class="card-image">
      <img src="{{ image }}" alt="{{ title }}"/>
    </div>

    <div class="card-title">
      <span>{{ title }}</span>
    </div>

    <div class="card-price">
      <span>R$ {{ price }}</span>
    </div>
    <div class="card-category">
      <span class="{{ category }}">{{ category }}</span>
    </div>
  </div>
</a>
