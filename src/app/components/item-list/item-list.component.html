<section>
  <div class="menu">
    <app-menu-options (onChangeCategory)="changeCategory($event)"></app-menu-options>
  </div>
</section>
<section>
  <div class="itens">
    <app-card class="item" *ngFor="let product of productsList"
      [id]="product.id"
      [image]="product.images[0]"
      [title]="product.title"
      [price]="product.price"
      [category]="product.category"
    ></app-card>
  </div>
</section>
