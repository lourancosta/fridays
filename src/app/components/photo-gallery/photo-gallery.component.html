<div class="gallery">
  <div class="main-image">
    <img class="thumb" src="{{ firstImage }}"/>
  </div>
  <div class="other-images">
    <div
      class="image"
      *ngFor="let image of galleryImages; let i = index"
    >
      <button class="image-button" id="{{ i }}" (click)="changeThumbImage(i, galleryImages)">
        <img class="small-images" src="{{ image }}"/>
      </button>
    </div>
</div>
